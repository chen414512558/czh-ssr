<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}[[title]]{% endblock %}</title>
    <link rel="shortcut icon" href="http://www.yidengxuetang.com/static/common/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="http://www.yidengxuetang.com/static/common/static/images/favicon.ico">
    <link rel="shortcut icon" href="http://www.yidengxuetang.com/static/common/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="http://www.yidengxuetang.com/static/common/static/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    {% block style %} {% endblock %}
</head>
<body>
    <div class="container-fluid">
        {% include "../../../widget/header/header.html" %}
        {% block content %} {% endblock %}
        {% include "../../../widget/footer/footer.html" %}
    </div>
    <script src="http://cdn.bootcss.com/vue/2.3.0/vue.min.js"></script>
    <script src="http://cdn.bootcss.com/vue-resource/1.3.1/vue-resource.min.js"></script>
    <script src="http://cdn.bootcss.com/vuex/2.3.1/vuex.min.js"></script>
    <script id type="text/javascript" charset="utf-8" src="http://yuntv.letv.com/player/vod/bcloud.js"></script>
    <script type="text/javascript">
        Vue.use(VueResource);
    </script>
    {% block script %} {% endblock %}
</body>
</html>
